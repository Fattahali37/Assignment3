name: CI



on:

  push:

    branches:

      - main
      - '**' # This allows testing on all branches

  pull_request:

    branches:

      - main



jobs:

  test:

    runs-on: ubuntu-latest



    steps:

    - name: Checkout code

      uses: actions/checkout@v3



    - name: Set up JDK

      uses: actions/setup-java@v3

      with:

        java-version: '17' # Change this based on your project's requirements

        distribution: 'temurin'

    - name: Build with Maven

      run: mvn clean install



    - name: Run Tests

      run: mvn test
